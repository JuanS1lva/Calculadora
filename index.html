<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <title>Calculadora</title>
</head>
<body>
    <h1>Calculadora</h1>
    <h1 id="teclado">0</h1>
    <br>
    <div class="caja" id="caja">
        <div class="cajita" id="cajita1">1</div>
        <div class="cajita" id="cajita2">2</div>
        <div class="cajita" id="cajita3">3</div>
        <div class="cajita-opercaion" id="mas">+</div>
        <div class="cajita" id="cajita4">4</div>
        <div class="cajita" id="cajita5">5</div>
        <div class="cajita" id="cajita6">6</div>
        <div class="cajita-opercaion" id="menos">-</div>
        <div class="cajita" id="cajita7">7</div>
        <div class="cajita" id="cajita8">8</div>
        <div class="cajita" id="cajita9">9</div>
        <div class="cajita-opercaion" id="por">x</div>
        <div class="cajita-opercaion" id="coma">.</div>
        <div class="cajita" id="cajita0">0</div>
        <div class="cajita-opercaion" id="borrar">AC</div>
        <div class="cajita-opercaion" id="division">/</div>
        <div class="cajita-igual cajita-opercaion" id="igual">=</div>
    </div>
    <br>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="./index.js"></script>
</body>
</html>
